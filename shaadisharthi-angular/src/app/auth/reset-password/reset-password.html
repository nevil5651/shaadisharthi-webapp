<!-- 
  Form to set a new password using a token from email link.
  Validates password strength and match.
-->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Logo -->
      <div class="d-flex justify-content-center py-4">
        <a routerLink="/" class="logo d-flex align-items-center w-auto">
          <img src="assets/img/logo.png" alt="">
        </a>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Reset Password</h3>

          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" aria-label="Reset Password Form">
            <!-- New Password -->
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter new password" aria-describedby="passwordHelp" required>
              <div id="passwordHelp" class="form-text">Password must be at least 8 characters, with uppercase, lowercase, number, and special character.</div>
              <div *ngIf="password?.invalid && password?.touched" class="text-danger mt-1">
                Password must meet complexity requirements.
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm new password" required>
              <div *ngIf="resetPasswordForm.hasError('mismatch') && confirmPassword?.touched" class="text-danger mt-1">
                Passwords do not match.
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading || resetPasswordForm.invalid || !token">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ loading ? 'Resetting...' : 'Reset Password' }}
            </button>
          </form>

          <!-- Success / Error Alerts -->
          <div *ngIf="message" class="alert alert-success mt-3" role="alert">{{ message }}</div>
          <div *ngIf="error" class="alert alert-danger mt-3" role="alert">{{ error }}</div>

          <!-- Back to Login -->
          <div class="text-center mt-3">
            <a routerLink="/login" class="text-decoration-none">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
