<!-- Dialog title -->
<h2 mat-dialog-title>{{data.title}}</h2>
<!-- Dialog content area -->
<mat-dialog-content>
  <p>{{data.message}}</p>
  <!-- Optional input field for reason -->
  <mat-form-field *ngIf="data.showInput" class="w-full">
    <mat-label>Reason</mat-label>
    <input matInput [(ngModel)]="reason" cdkFocusInitial>
  </mat-form-field>
</mat-dialog-content>
<!-- Dialog actions/buttons -->
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="onYesClick()">Confirm</button>
</mat-dialog-actions>
